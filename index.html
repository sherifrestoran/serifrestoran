<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#0f0f10" />
  <title>ŞERİF ET & IZGARA | Menü</title>

  <!-- Page flip library styles -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/page-flip@2.0.7/src/Style/stPageFlip.css">
  <!-- Site styles -->
  <link rel="stylesheet" href="css/styles.css" />

  <link rel="icon" href="assets/favicon.svg" type="image/svg+xml">
</head>

<body>
  <div class="bg" aria-hidden="true"></div>

  <!-- Mobilde "aşağı çek-yenile" göstergesi (sayfa kaymadan sadece yeniler) -->
  <div class="ptr" id="ptr" role="status" aria-live="polite" aria-atomic="true">
    <span class="ptr-arrow" aria-hidden="true">
      <svg viewBox="0 0 24 24" width="16" height="16" focusable="false" aria-hidden="true">
        <path d="M12 5a7 7 0 1 1-6.32 4H4l2.6-3.4L9.2 9H7.65A5.5 5.5 0 1 0 12 6.5V5z" fill="currentColor"/>
      </svg>
    </span>
    <span class="ptr-spinner" aria-hidden="true"></span>
    <span class="ptr-text" id="ptrText">Yenilemek için aşağı çek</span>
  </div>

  <header class="topbar">
    <a class="brand" href="./" aria-label="Ana sayfa">
      <img class="brand-logo" id="brandLogo" src="assets/logo.webp" alt="ŞERİF RESTORAN Logo">
      <div class="brand-text">
        <div class="brand-name" id="brandName">ŞERİF RESTORAN</div>
        <div class="brand-tagline" id="brandTagline">Dijital Menü</div>
      </div>
    </a>

    <div class="controls">
      <button class="btn" id="prevBtn" type="button" aria-label="Önceki sayfa">‹</button>
      <div class="page-indicator" id="pageIndicator">1 / 2</div>
      <button class="btn" id="nextBtn" type="button" aria-label="Sonraki sayfa">›</button>
    </div>
  </header>

  
  <nav class="category-tabs" aria-label="Kategoriler">
  <div class="category-tabs-inner" id="categoryTabs" aria-label="Kategoriler"></div>
</nav>
<main class="main">
    <div class="book-wrap">
      <div id="book" class="book" aria-label="Menü sayfaları"></div>
    </div>
<noscript>
      <div class="noscript">
        Bu menünün çalışması için JavaScript açık olmalı.
      </div>
    </noscript>
  </main>

  <footer class="footer">
    <div class="contact-strip" role="navigation" aria-label="İletişim">
      <a class="contact-action" href="tel:+905520085750" aria-label="Telefon ile ara">Telefon</a>
      <a class="contact-action" href="https://instagram.com/serifetizgara" target="_blank" rel="noopener" aria-label="Instagram hesabına git">Instagram</a>
      <a class="contact-action" href="https://www.google.com/maps/search/?api=1&query=Bağlar%20Mahallesi%20808.%20Sokak%20No%2024%20Mardin%2FMidyat" target="_blank" rel="noopener" aria-label="Adresi haritada aç">Adres</a>
      <a class="contact-action" href="mailto:sherifrestoran@gmail.com?subject=%C5%9Eerif%20Restoran%20-%20Bize%20Ula%C5%9F%C4%B1n&body=Merhaba%2C%20size%20sitenizden%20ula%C5%9F%C4%B1yorum." aria-label="E-posta gönder">Mail</a>
    </div>
  </footer>

  <!-- Onay/Bilgilendirme Kutusu -->
  <div class="confirm-overlay" id="confirmOverlay" hidden>
    <div class="confirm-dialog" role="dialog" aria-modal="true" aria-labelledby="confirmTitle" aria-describedby="confirmMessage">
      <div class="confirm-title" id="confirmTitle">Bilgilendirme</div>
      <div class="confirm-message" id="confirmMessage"></div>
      <div class="confirm-actions">
        <button type="button" class="confirm-btn confirm-no" id="confirmNo">Hayır</button>
        <button type="button" class="confirm-btn confirm-yes" id="confirmYes">Evet</button>
      </div>
    </div>
  </div>


  <!-- Page flip library -->
  <script src="https://cdn.jsdelivr.net/npm/page-flip@2.0.7/dist/js/page-flip.browser.js" defer></script>
  <!-- App -->
  <script src="js/app.js" defer></script>
</body>
</html>
